<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/general.css">
    <link rel="stylesheet" href="public/css/home.css">
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar__top">
          <a href="">
            <img src="public/images/logo.png" alt="logo image">
          </a>
          <div class="nav-search__frame">
            <div class="search__box">
              <div class="categry__list">
                <select name="" id="">
                  <option value="">All categories</option>
                  <option value="">All computer</option>
                </select>
              </div>
              <input type="search" placeholder="search products...">
            </div>
            <div class="search-icon__box">
              <img src="public/icons/circle2017.svg" alt="circle icon">
            </div>
          </div>
          <div class="nav-top__menu">
            <a href="">
              <div class="top-menu__box">
                <div class="box-icon__box">
                  <img src="public/icons/heart 1.svg" alt="heart img">
                </div>
                <div class="box-info__box">
                  <span>Wishlist</span>
                  <strong>My Items</strong>
                </div>
              </div>
            </a>
              <a href="">
              <div class="top-menu__box">
                <div class="box-icon__box">
                  <img src="public/icons/profile 1.svg" alt="heart img">
                </div>
                <div class="box-info__box">
                  <span>Sign In</span>
                  <strong>Account</strong>
                </div>
              </div>
            </a>
              <a href="">
              <div class="top-menu__box">
                <div class="box-icon__box">
                  <div class="basket-count">2</div>
                  <img src="public/icons/shopping-cart 1.svg" alt="heart img">
                </div>
                <div class="box-info__box">
                  <span>$200.99</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar__bott">
          <div class="navbar-bot__menu">
            <div class="browse-box">
              <img src="public/icons/Group 44 (1).svg" alt="browse img">
              <span>Browse Categories</span>
            </div>
           <div class="navbar-route__menu">
             <div class="router__menu">
              <a href="" class="active">Home</a>
            </div>
             <div class="router__menu">
              <a href="">Shop</a>
            </div>
             <div class="router__menu">
              <a href="">Orders</a>
            </div>
             <div class="router__menu">
              <a href="">About</a>
            </div>
             <div class="router__menu">
              <a href="">Contact</a>
            </div>
           </div>
            <div class="sorting_menu">
              <span>Deal of the Day</span>
              <span>Hot Deals</span>
              <span>Best Sellers</span>
              <span>New Arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
